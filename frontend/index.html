<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBuddy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>CineBuddy</h1>
            <p>Ask for Movie Recommendations in your own mood.</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Try 'Movies like Inception' or 'Best comedy movies'">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="example-queries">
            <p>Example queries:</p>
            <ul>
                <li><a href="#" class="query-example">Movies like Inception</a></li>
                <li><a href="#" class="query-example">Best comedy movies</a></li>
                <li><a href="#" class="query-example">Movies from 2020</a></li>
                <li><a href="#" class="query-example">Movies with Tom Hanks</a></li>
                <li><a href="#" class="query-example">Movies directed by Christopher Nolan</a></li>
            </ul>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Finding the perfect movies for you...</p>
        </div>
        
        <div class="results-container" id="results-container">
            <!-- Results will be populated here via JavaScript -->
        </div>
    </div>

    <!-- ‚ú® Stylish Footer -->
    <footer class="footer">
        <p>üé¨ Made with <span class="heart">‚ù§</span> by Divyanshu Bansal</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
